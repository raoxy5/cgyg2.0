<script type="text/javascript">
  
    $(function(){
        getVerify();   
        $("#verify img").click(function(){
            getVerify();    
        })
    
    
        $("#login-btn").click(function(){
            var password = $("input[name='password']").val();
            var mobile = $("input[name='mobile']").val();
            var verify = $("input[name='verify']").val();
            $.post(
                "{:U('User/login')}",
                {
                    mobile : mobile,
                    password : $.md5(password),
                    verify : verify
                },
                function (data){
                    //alert(data.message);
                    getVerify();
                    if(data.code == 0){
                        //$()
                 window.location.href = "{:U('Member/attend')}"

	//document.getElementById('notice').innerHTML = data.success_js;
	//document.getElementById('notice').scrollTop = 100000000;

                    }else{
                        
                    }
                }
            )     
        })
    })
    
    
    function getVerify(){
        var verify_url = '/cgyg2.0/index.php/Home/Public/verify?rand='+Math.random();
        $("#verify img").attr('src',verify_url);        
    }
</script>
