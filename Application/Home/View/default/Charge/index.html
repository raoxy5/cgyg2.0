	<!--个人中心左边结束-->  
        <div class="col-md-10 col-sm-10" id="rightContent">
            <div class="row">
                <div class="per-goods-box nomargin">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#home" aria-controls="profile" role="tab" data-toggle="tab" id="virtualMenu" aria-expanded="false" class="noborder">充值记录</a>
                        </li>
                    </ul>
                    <div class="per_time_tab-content">
                        <div class="per-time clearfix">
                            <div class="per-time-left">
                                <a href="{:U('Charge/index','soso=0')}" class="timeMenu active" data-num="0">全部</a>
								<a href="{:U('Charge/index','soso=1')}" class="timeMenu" data-num="1">今天</a>
								<a href="{:U('Charge/index','soso=2')}" class="timeMenu" data-num="2">本周</a>
								<a href="{:U('Charge/index','soso=3')}" class="timeMenu" data-num="3">本月</a>
								<a href="{:U('Charge/index','soso=4')}" class="timeMenu" data-num="4">最近三个月</a>
                            </div>
                        </div>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <table class="table table-striped table-striped_details_1 table-bordered nomargin">
                                    <thead>
                                    <tr>
                                        <th>
                                            充值金额（元）
                                        </th>
                                        <th>
                                            充值状态
                                        </th>
                                        <th width="170">
                                            充值时间
                                        </th>
                                        <th width="120">
                                            交易号
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody id="goodsIng">
									 <foreach name='list' item='list' >
                                    <tr>
                                        <td>
                                            {$list.id}
                                        </td>
                                        <td>
                                            {$list.count_money}
                                        </td>
                                        <td>
                                            {$list.pay_time}
                                        </td>
                                        <td>
                                            {$list.pay_code}
                                        </td>
                                    </tr>
                                </foreach>
                                    </tbody>
                                </table>
                                <nav class="text-center page nomargin">
                                    <ul class="pagination clearfix" id="pagination">
                                        {$page}
                                    </ul>
            
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
